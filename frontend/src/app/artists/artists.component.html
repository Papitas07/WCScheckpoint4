<div class="container mb-5">
    <h1 class="text-center mt-5 mb-5"> The Wilders</h1>

 

    <div class="card-deck mb-5">
        <!-- Card -->
        <mdb-card *ngFor="let artist of artists | slice:0:3;">
                <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                    <!-- Card img -->
                    <mdb-card-img src="https://mdbootstrap.com/img/Photos/Others/images/14.jpg" alt="Card image cap">
                    </mdb-card-img>
                    <a>
                        <div class="mask"></div>
                    </a>
                </div>
                <!--Card content-->
                <mdb-card-body>
                    <!--Title-->
                    <mdb-card-title>
                        <h4>{{ artist.nickname }}</h4>
                    </mdb-card-title>
    
                    <!--Text-->
                    <mdb-card-text> 
                       name: {{ artist.firstname }} <br> talent: {{ artist.talent }}
                    </mdb-card-text>
    
                </mdb-card-body>
        </mdb-card>
    </div>
    <div class="card-deck mt-5">
        <!-- Card -->
        <mdb-card *ngFor="let artist of artists | slice:3:6;">
                <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                    <!-- Card img -->
                    <mdb-card-img src="https://mdbootstrap.com/img/Photos/Others/images/14.jpg" alt="Card image cap">
                    </mdb-card-img>
                    <a>
                        <div class="mask"></div>
                    </a>
                </div>
                <!--Card content-->
                <mdb-card-body>
                    <!--Title-->
                    <mdb-card-title>
                        <h4>{{ artist.nickname }}</h4>
                    </mdb-card-title>
    
                    <!--Text-->
                    <mdb-card-text> 
                       name: {{ artist.firstname }} <br> talent: {{ artist.talent }}
                    </mdb-card-text>
    
                </mdb-card-body>
        </mdb-card>
    </div>
    <div class="card-deck mt-5">
            <!-- Card -->
            <mdb-card *ngFor="let artist of artists | slice:6:artists.length;">
                    <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                        <!-- Card img -->
                        <mdb-card-img src="https://mdbootstrap.com/img/Photos/Others/images/14.jpg" alt="Card image cap">
                        </mdb-card-img>
                        <a>
                            <div class="mask"></div>
                        </a>
                    </div>
                    <!--Card content-->
                    <mdb-card-body>
                        <!--Title-->
                        <mdb-card-title>
                            <h4>{{ artist.nickname }}</h4>
                        </mdb-card-title>
        
                        <!--Text-->
                        <mdb-card-text> 
                           name: {{ artist.firstname }} <br> Talent: {{ artist.talent }}
                        </mdb-card-text>
        
                    </mdb-card-body>
            </mdb-card>
        </div>

</div>
